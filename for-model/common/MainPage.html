<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 9;
            top: 0;
            left: 0;
            background-color: #3d5575;
            overflow-x: hidden;
            transition: 0.5s;
            border-right: 1px solid #D3D3D3;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #D3D3D3;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .closebtn {
            position: absolute;
            top: 0;
            right: 0px;
            font-size: 36px;
            margin-left: 50px;
        }
        .content {
            padding: 20px;
        }
        .card {
            background-color: #f1f1f1;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            cursor: pointer;
            text-align: center;
            min-width: 260px; /* 변경: 카드 너비 설정 */
            display: inline-block; /* 변경: 인라인 블록으로 설정 */
            vertical-align: top; /* 변경: 수직 정렬 설정 */
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .header {
            display: flex; /* Flexbox 활성화 */
            align-items: center; /* 세로 가운데 정렬 */
            padding: 10px; /* 적절한 여백 추가 */
            background-color: #f0f0f0; /* 배경색 (필요 시 수정 가능) */
        }

        .header h1 {
            margin: 0 0 0 16px; /* 기본 마진 제거 */
            font-size: 24px; /* 제목 크기 조정 */
            color: #333; /* 텍스트 색상 */
        }

        .hamburger {
            font-size: 24px; /* 햄버거 메뉴 크기 조정 */
            cursor: pointer; /* 클릭 가능한 커서 표시 */
            color: #333; /* 텍스트 색상 */
        }
    </style>
</head>
<body>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">×</a>
        {{#boundedContexts}}
        {{#aggregates}}
        <a href="/common/{{namePlural}}">{{namePascalCase}}</a>
        {{/aggregates}}
        {{/boundedContexts}}
    </div>

    <div class="header">
        <div class="hamburger" onclick="toggleSidebar()">☰</div>
        <h1>{{options.rootPackage}}</h1>
    </div>

    <div class="content">
        {{#boundedContexts}}
        {{#aggregates}}
        <div class="card" onclick="location.href='/common/{{namePlural}}'">
            <h2>{{namePascalCase}}</h2>
        </div>
        {{/aggregates}}
        {{/boundedContexts}}
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("mySidebar");
            if (sidebar.style.width === "300px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "300px";
            }
        }
    </script>
</body>
</html>
